<body class="login">
  <div class="row">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
      <div class="logo margin-top-30">
      <h2>Admin Registration</h2>
      </div>

      <div class="box-login">
                <form class="form-login">
          <fieldset>
            <legend>
              Register
            </legend>
            <p>
              Please Fill the form to register.<br />
              <span style="color:red;"></span>
            </p>
            <div class="form-group">
            <label>Enter First Name</label>
              <span class="input-icon">
                <input type="text" [(ngModel)]='firstname' name = "firstname" class="form-control" name="firstname" placeholder="First Name" >
                <i class="fa fa-user"></i> </span>
            </div>
            <div class="form-group">
            <label>Enter Second Name</label>
              <span class="input-icon">
                <input type="text" class="form-control" [(ngModel)] ='secondname' name = "secondname" name="secondname" placeholder="Second Name">
                <i class="fa fa-user"></i> </span>
            </div>

            
            
            <div class="form-group">
            <label>Enter Email</label>
              <span class="input-icon">
                <input type="text" class="form-control" [(ngModel)]='email' name = "email"name="email" placeholder="Email">
                <i class="fa fa-user"></i> </span>
            </div>
            
            <div class="form-group">
            <label>Password</label>
              <span class="input-icon">
                <input type="password" class="form-control password" [(ngModel)]='password' name = "password" name="npass" placeholder="Password"><i class="fa fa-lock"></i>
                 </span>
            </div>
            
            
            
            <div class="form-actions">
              
              <button type="submit" class="btn btn-primary pull-right" name="Register" (click)="admindetails()">
                Register <i class="fa fa-arrow-circle-right"></i>
              </button>
            </div>
            <a  [routerLink] = "['/admin']">Click here to Login</a>
          </fieldset>
        </form>

        <div class="copyright">
          &copy; <span class="current-year"></span><span class="text-bold text-uppercase"> SteveInc</span>. <span>All rights reserved</span>
        </div>
    
      </div>

    </div>
