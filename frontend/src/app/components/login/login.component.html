
<div class="row">
  <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
    <div class="logo margin-top-30">
    <h2>User Login</h2>
    </div>

    <div class="box-login">
              <form class="form-login" (submit)="loginuser()">
        <fieldset>
          <legend>
            Sign in to your account
          </legend>
          <p>
            Please enter your name and password to log in.<br />
            <span style="color:red;"></span>
          </p>
          <div class="form-group" >
            <span class="input-icon">
              <input type="text" [(ngModel)] = 'email' name="email" class="form-control" name="email" placeholder="Email">
              <i class="fa fa-user"></i> </span>
          </div>
          <div class="form-group form-actions">
            <span class="input-icon">
              <input type="password" [(ngModel)] = 'password' name="password" class="form-control password" name="password" placeholder="Password"><i class="fa fa-lock"></i>
               </span>
          </div>
          <div class="form-actions">
            
            <button type="submit" class="btn btn-primary pull-right" name="login">
              Login <i class="fa fa-arrow-circle-right"></i>
            </button>
          </div>
          <a  [routerLink] = "['/register']">Click here to register</a>
         
							
						</fieldset>
					</form>

					<div class="copyright">
						&copy; <span class="current-year"></span><span class="text-bold text-uppercase"> SteveInc</span>. <span>All rights reserved</span>
					</div>
			
				</div>

			</div>
		</div>
